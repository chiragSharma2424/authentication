<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container p-4 rounded-4 shadow bg-white" style="max-width: 400px;">
    <h2 class="text-center mb-4 fw-bold text-primary">Calculator</h2>


    <input type="text" class="form-control mb-3 text-end" placeholder="0" disabled />

    <!-- Row 1 -->
    <div class="row g-2 mb-2 text-center">
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">0</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">8</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">7</button></div>
      <div class="col"><button class="btn btn-outline-primary w-100 py-3">/</button></div>
    </div>

    
    <div class="row g-2 mb-2 text-center">
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">6</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">5</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">4</button></div>
      <div class="col"><button class="btn btn-outline-primary w-100 py-3">*</button></div>

    
    <div class="row g-2 mb-2 text-center">
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">3</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">2</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">1</button></div>
      <div class="col"><button class="btn btn-outline-primary w-100 py-3">-</button></div>
    </div>


    <div class="row g-2 text-center">
      <div class="col"><button class="btn btn-outline-primary w-100 py-3">*</button></div>
      <div class="col"><button class="btn btn-outline-secondary w-100 py-3">0</button></div>
      <div class="col"><button class="btn btn-outline-danger w-100 py-3">#</button></div>
      <div class="col"><button class="btn btn-outline-primary w-100 py-3">+</button></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
